name: Deploy Web Dev

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Where to deploy?"
        required: true
        default: "staging"
        type: choice
        options:
          - prod
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print chosen environment
        run: echo "Environment selected:" ${{ github.event.inputs.environment }}
